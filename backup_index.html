<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="App">
      <div class="headerContainer">
        <header class="header">
          <div class="logoWrap">
            <div class="logoCornersSide">
              <div class="corner cornerTop cornerLeft"></div>
              <div class="corner cornerBottom cornerLeft"></div>
            </div>
            <img class="logo" src="./assets/logo.png" alt="SpaceX Logo" />
            <div class="logoCornersSide">
              <div class="corner cornerTop cornerRight"></div>
              <div class="corner cornerBottom cornerRight"></div>
            </div>
          </div>
          <nav class="navbar">
            <ul class="list">
              <li class="listItem">Главная</li>
              <li class="listItem">Технология</li>
              <li class="listItem">График полетов</li>
              <li class="listItem">Гарантии</li>
              <li class="listItem">O компании</li>
              <li class="listItem">Контакты</li>
            </ul>
          </nav>
        </header>
      </div>
      <main class="content">
        <section class="title">
          <div class="titleContainer">
            <h1 class="titleMain">Путешествие</h1>
            <h2 class="titleSecondary">на красную планету</h2>
          </div>
          <button class="journeyButton">Начать путешествие</button>
        </section>
        <div class="planet"></div>
        <section class="about">
          <div class="block one">
            <p>мы</p>
            <span>1</span>
            <p>на рынке</p>
          </div>
          <div class="block two">
            <p>гарантируем</p>
            <span>50%</span>
            <p>безопасность</p>
          </div>
          <div class="block three">
            <p>календарик за</p>
            <span>2001</span>
            <p>в подарок</p>
          </div>
          <div class="block four">
            <p>путешествие</p>
            <span>597</span>
            <p>дней</p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
